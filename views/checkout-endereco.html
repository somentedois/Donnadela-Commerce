<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/checkout-endereco.css">
    <title>Checkout-Endereço</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
          <a href="/">  <img id="logo-quadrado" src="/img/logo-quadrado.png"> </a>
        </div>
        
        <div class="form-box">
            <h2>Informe o endereço para entrega:</h2>

                <form action="#">
                    <div class="input-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" pattern="^[0-9]{5}-[0-9]{3}$" required>
                    </div>

                    <div class="input-group w75">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="" required>
                    </div>

                    <div class="input-group w25">
                        <label for="numero">Número</label>
                        <input type="number" id="numero" placeholder="" required>
                    </div>

                    <div class="input-group w65">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" placeholder="" required>
                    </div>

                    <div class="input-group w35">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" placeholder="">
                    </div>


                    <div class="input-group w25">
                        <label for="estado">Estado</label>
                        <input name="text" id="estado" placeholder="" readonly>
                    </div>

                    <div class="input-group w75">
                        <label for="cidade">Cidade</label>
                        <input type="cidade" id="cidade" placeholder="" readonly>
                    </div>
                    <div class="input-group">
                        <button>Enviar</button>
                    </div>

            </div>


            </form>
        </div>
    </div>
</body>

</html>
